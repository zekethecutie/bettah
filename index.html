
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="A high-fidelity competitive chess platform." />
    
    <title>NexusChess</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617;
        color: #ffffff;
        overflow: hidden; /* Prevent scroll on mobile for immersive feel */
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
        -webkit-tap-highlight-color: transparent;
        height: 100dvh;
        width: 100vw;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Utilities */
      .safe-pt { padding-top: max(1rem, var(--sat)); }
      .safe-pb { padding-bottom: max(1rem, var(--sab)); }
      .safe-pl { padding-left: max(1rem, var(--sal)); }
      .safe-pr { padding-right: max(1rem, var(--sar)); }
      
      /* Disable selection generally, enable specifically where needed */
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
